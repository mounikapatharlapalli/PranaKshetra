<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Payment Successful</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5; /* Soft pink */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thankyou-container {
      background-color: #ffffff;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    .thankyou-container h1 {
      color: #e75480; /* Deep pink */
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .thankyou-container p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-home {
      display: inline-block;
      background-color: #e75480;
      color: #fff;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .btn-home:hover {
      background-color: #d6416a;
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your payment was successful.<br>Welcome to Prana Kshetra!</p>

    <a href="index.html" class="btn-home">Go to Home</a>
  </div>

</body>
</html>
