<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Prana Kshetra</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
    }

    /* Header Section */
    header {
      background-color: #fde2e4;
      padding: 40px 20px;
      text-align: center;
      color: #6d6875;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      color: #333;
    }

    /* Contact Container */
    .contact-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
    }

    /* Contact Form */
    .contact-form {
      flex: 1 1 500px;
      background-color: #fde2e4;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: #b5838d;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .contact-form textarea {
      height: 150px;
      resize: none;
    }

    .contact-form button {
      background-color: #b5838d;
      color: #fff;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #6d6875;
    }

    /* Contact Details */
    .contact-info {
      flex: 1 1 300px;
      padding: 30px;
      background-color: #fff0f3;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-info h3 {
      margin-bottom: 20px;
      color: #b5838d;
    }

    .contact-info p {
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.6;
    }

    .contact-info p i {
      margin-right: 10px;
      color: #b5838d;
    }

    /* Google Map (Optional) */
    .map {
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    .map iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <p>We're here to help and answer any questions you might have. We'd love to hear from you!</p>
  </header>

  <!-- Contact Section -->
  <section class="contact-container">

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <h3>Contact Information</h3>
      <p><i class="fas fa-envelope"></i> Email: <a href="mailto:support@pranakshetra.com">support@pranakshetra.com</a></p>
      <p><i class="fas fa-phone-alt"></i> Phone: +91 98765 43210</p>
      <p><i class="fas fa-map-marker-alt"></i> Address: Prana Kshetra Center, Bengaluru, India</p>
      <h3>Follow Us</h3>
      <p>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="24px" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" width="24px" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="24px" /></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="YouTube" width="24px" /></a>
      </p>
    </div>

  </section>

  <!-- Google Map (Optional Section) -->
  <section class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." allowfullscreen="" loading="lazy"></iframe>
  </section>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
